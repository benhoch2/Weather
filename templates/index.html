<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Radar Prediction Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .statistics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .predictions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }

        .prediction-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .prediction-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .prediction-image {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }

        .prediction-info {
            padding: 20px;
        }

        .prediction-time {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .metric {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .metric-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }

        .metric-label {
            font-size: 0.8em;
            color: #666;
            text-transform: uppercase;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.5em;
        }

        .no-predictions {
            background: white;
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .no-predictions h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .no-predictions p {
            color: #666;
            font-size: 1.1em;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        /* Modal for full-size image */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 30px;
            right: 50px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåßÔ∏è Weather Radar Prediction Viewer</h1>
            <p class="subtitle">Machine Learning Weather Forecasting - Real-time Predictions vs Reality</p>
        </header>

        <div class="statistics" id="statistics">
            <div class="stat-card">
                <div class="stat-value" id="total-predictions">-</div>
                <div class="stat-label">Total Predictions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avg-mse">-</div>
                <div class="stat-label">Average MSE</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avg-mae">-</div>
                <div class="stat-label">Average MAE</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avg-psnr">-</div>
                <div class="stat-label">Average PSNR (dB)</div>
            </div>
        </div>

        <div class="predictions-grid" id="predictions-grid">
            <div class="loading">Loading predictions...</div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>

    <!-- Modal for full-size image -->
    <div class="modal" id="imageModal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        async function loadStatistics() {
            try {
                const response = await fetch('/api/statistics');
                const stats = await response.json();
                
                document.getElementById('total-predictions').textContent = stats.total_predictions || 0;
                document.getElementById('avg-mse').textContent = 
                    stats.avg_mse ? stats.avg_mse.toFixed(6) : 'N/A';
                document.getElementById('avg-mae').textContent = 
                    stats.avg_mae ? stats.avg_mae.toFixed(6) : 'N/A';
                document.getElementById('avg-psnr').textContent = 
                    stats.avg_psnr ? stats.avg_psnr.toFixed(2) : 'N/A';
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        async function loadPredictions() {
            try {
                const response = await fetch('/api/predictions');
                const predictions = await response.json();
                
                const grid = document.getElementById('predictions-grid');
                
                if (predictions.length === 0) {
                    grid.innerHTML = `
                        <div class="no-predictions">
                            <h2>No Predictions Yet</h2>
                            <p>Start the prediction system with <code>predict_continuous.py</code></p>
                            <p style="margin-top: 10px;">Predictions will appear here as they are made.</p>
                        </div>
                    `;
                    return;
                }
                
                grid.innerHTML = '';
                
                predictions.forEach(pred => {
                    const card = document.createElement('div');
                    card.className = 'prediction-card';
                    
                    let metricsHTML = '';
                    if (pred.metrics) {
                        metricsHTML = `
                            <div class="metrics">
                                <div class="metric">
                                    <div class="metric-value">${pred.metrics.mse.toFixed(6)}</div>
                                    <div class="metric-label">MSE</div>
                                </div>
                                <div class="metric">
                                    <div class="metric-value">${pred.metrics.mae.toFixed(6)}</div>
                                    <div class="metric-label">MAE</div>
                                </div>
                                <div class="metric">
                                    <div class="metric-value">${pred.metrics.psnr.toFixed(2)}</div>
                                    <div class="metric-label">PSNR (dB)</div>
                                </div>
                            </div>
                        `;
                    }
                    
                    card.innerHTML = `
                        <img src="/images/${pred.comparison_image}" 
                             alt="Prediction comparison" 
                             class="prediction-image"
                             onclick="openModal('/images/${pred.comparison_image}')">
                        <div class="prediction-info">
                            <div class="prediction-time">üìÖ ${pred.datetime}</div>
                            ${metricsHTML}
                        </div>
                    `;
                    
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading predictions:', error);
                document.getElementById('predictions-grid').innerHTML = `
                    <div class="no-predictions">
                        <h2>Error Loading Predictions</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.classList.add('active');
            modalImg.src = imageSrc;
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        async function loadData() {
            await loadStatistics();
            await loadPredictions();
        }

        // Load data on page load
        loadData();

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
